overwrite: true
schema: 'http://app:3000/schema'
documents:
  - ./app/javascript/graphql/**/*.graphql
generates:
  app/javascript/graphql/types.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
      - typed-document-node
    config:
      withHooks: true
      withRefetchFn: true
  ./graphql.schema.json:
    plugins:
      - 'introspection'
